
<ion-header>

  <ion-navbar color="danger">

</ion-header >


<ion-content padding>
  <ion-item>
    <ion-label floating></ion-label>
    <ion-input type="email"  placeholder="write your Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

      <ion-icon name="eye" item-end > </ion-icon>
     </button>
    </ion-item>
<br/> 
<br/>
  
  <button color="danger" ion-button (click)="register(user)"  >Register</button>
  <button color="danger" ion-button (click)="reset()"  >Reset</button>
