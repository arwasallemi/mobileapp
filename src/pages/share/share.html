<ion-header>
    <ion-navbar color="danger">
        <ion-buttons start >
            <button ion-button icon-only menuToggle > 
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
   
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item> 
    <ion-input [(ngModel)] ="message" placeholder="Enter message">  </ion-input>
  </ion-item>
  
    <ion-item> 
        <ion-input [(ngModel)] ="link" placeholder="Enter link">  </ion-input>
      </ion-item>
     
  <button ion-button full (click)="share()" color="danger">Share  </button>
</ion-content>
