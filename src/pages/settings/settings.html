<ion-header>

        <ion-navbar color="danger">
                <ion-buttons start>
                    <button ion-button icon-only menuToggle>
                      <ion-icon name="menu"></ion-icon>
                    </button>
                  </ion-buttons>
            </ion-navbar>
            

</ion-header>

<ion-content padding>
        <ion-list color="danger">
               <ion-item>
                        {{key}}
                        
                    </ion-item>           
                    <ion-item class="section-left">
                            <ion-label floating>Other Settings</ion-label>
                            <ion-input clearInput  [(ngModel)]="number"></ion-input>
                        </ion-item>
                        <ion-item class="section-left">
                            <ion-label floating>Other Settings</ion-label>
                            <ion-input clearInput  [(ngModel)]="theUserId"></ion-input>
                        </ion-item>
                <ion-item>
                  <ion-checkbox color="light" [(ngModel)]="alarm" (ionChange)="gotoDeterrent()"></ion-checkbox>
                  <ion-label >Alert Profile</ion-label>
                  
              </ion-item>
<!--><-->
<ion-item>
    <ion-checkbox color="light" [(ngModel)]="tap" (ionChange)="gotoParam()"></ion-checkbox>
    <ion-label >Man Down</ion-label>         
</ion-item>
<!--><-->
<ion-item>
    <ion-checkbox color="light" [(ngModel)]="shake"></ion-checkbox>
    <ion-label >Panic button</ion-label>
   
</ion-item>


    

<ion-item>
    <ion-checkbox color="light" [(ngModel)]="beat"></ion-checkbox>
    <ion-label >tracking level</ion-label>
</ion-item>

<ion-item>
    <ion-checkbox color="light" [(ngModel)]="video"></ion-checkbox>
    <ion-label >distance units</ion-label>         
</ion-item>

<ion-item>
  <ion-checkbox color="light" [(ngModel)]="video"></ion-checkbox>
  <ion-label >reset tutoriel</ion-label>         
</ion-item>

    </ion-list>
</ion-content>
