



<ion-content padding class="getting-started">
 
    <form [formGroup]="todo" (ngSubmit)="logForm()">
  <br/>
  <br/>
  <img  src="assets/img/logo1.png"  width="200" height="150" alt="logo1">

    <br/>
    <br/>
<ion-item style="background: none;">
  
  <ion-input type="text" placeholder="write your Email"  formControlName="email" [(ngModel)]="user.email">  </ion-input>
</ion-item>
<ion-item  style="background: none;">
  
  <ion-input [type]="passwordType" formControlName="password"  placeholder="write your password"[(ngModel)]="user.password" >  </ion-input>
  <button  ion-button clear item-end (click) ="togglePassword()"  color="black" style="height:32px;">
 <ion-icon name="eye"  item-end > </ion-icon>
</button>
</ion-item>
</form>
<br/>
<br/>
<button ion-button color="light" block  (click)="login(user)" color="danger" [disabled]="!todo.valid">Sign In</button>
<button ion-button color="light" block (click)="register()"  color="danger">Create Account</button>
<br/> 
<br/> 
<div button clear full (click)="reset()">  <u> Forgot Password </u> </div> 


</ion-content>
